<!DOCTYPE html>

<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width:40%;
                border:1px solid black;
                margin: auto;
                padding:20px;
                font-size: 20px;
            }
            .myform{
                background-color: greenyellow;
                font-size: 20px;
            }            
            body{
                background-color: papayawhip;
            }
        </style>
    </head>
    <body>
        
        <div class = "container">
            <h1>My Form </h1>
            <form action="RegisterServlet" method="post" class="myform">
                <table>
                    <tr>
                        <td>Enter your name : </td> 
                        <td><input type="text" name="user_name" placeholder="Enter here" /></td>
                    </tr>
                    
                     <tr>
                        <td>Enter your Email : </td> 
                        <td><input type="email" name="user_email" placeholder="Enter here" /></td>
                    </tr>
                    
                    <tr>
                        <td>Enter your Password : </td> 
                        <td><input type="password" name="user_password" placeholder="Enter here" /></td>
                    </tr>
                    <tr>
                        <td>Select Gender : </td> 
                        <td><input type="radio" name="user_gender" value="Male"/> Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="Female"/> Female &nbsp; &nbsp; </td>
                    </tr>
                    <tr>
                        <td>Enter Your Course</td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="c++">C++</option>
                                <option value="python">Python</option>
                            </select>
                        </td>
                    </tr>
                     <tr>
                        <td style="text-align: right;">
                          <input type ="checkbox" value="checked" name="condition"/>
                        </td>
                        <td>
                            Agree Terms and Condition
                        </td>
                    </tr>
                    <tr>
                        <td>
                           
                        </td>
                        <td>
                            <!-- HTML has three types of button submit(to do action on the current form),reset(for clearing form) and one more  --> 
                             <button type="submit">Register</button>
                            <button type="reset">Reset</button>

                        </td>
                    </tr>
                    
                    
                </table>
            </form>
        </div>
        
        
    </body>
</html>
